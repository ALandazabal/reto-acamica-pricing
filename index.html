<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <h1>Our Pricing</h1>
  <div class="row">
    <h4>Annually</h4>
    <label class="switchBtn">
      <input type="checkbox">
      <div class="slide">Filter On</div>
    </label>
    <h4>Monthly</h4>
  </div>

  <div class="card">
    <h4>Basic</h4>
    <label class="price-monthly">&dollar;19.99</label>
     <!--<label class="price-annualy">&dollar;199.99</label>-->
    <ul>
      <li>500 GB Storage</li>
      <li>2 Users Allowed</li>
      <li>Send up to 3 GB</li>
    </ul>
    <a href="#">Learn More</a>
  </div>

  <div class="card">
    <h4>Professional</h4>
    <label>&dollar;24.99</label>
    <label>&dollar;249.99</label>
    <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
    </ul>
    Learn More
  </div>
  
  <div class="card">
    <h4>Master</h4>
    <label>&dollar;39.99</label>
    <label>&dollar;399.99</label>
    <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
    </ul>
    Learn More
  </div>
  
</body>
</html>
